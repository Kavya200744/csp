<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="C:\Users\kavya\OneDrive\Desktop\csp\css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Nutrition Tracker</h1>
    </header>
    <main>
        <section id="user-profile">
            <h2>User Profile</h2>
            <form id="profile-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Active</option>
                </select>
                <button type="submit">Save Profile</button>
            </form>
        </section>
        <section id="meal-logging">
            <h2>Log Your Meal</h2>
            <form id="meal-form">
                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" required>
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required>
                <button type="submit">Add Meal</button>
            </form>
            <ul id="meal-list"></ul>
        </section>
        <section id="daily-intake">
            <h2>Daily Intake</h2>
            <p id="calories-consumed">Calories Consumed: 0</p>
        </section>
        <section id="recommendations">
            <h2>Personalized Recommendations</h2>
            <div id="recommendation-list"></div>
        </section>
    </main>
    <script src="C:\Users\kavya\OneDrive\Desktop\csp\js\scripts.js"></script>
</body>
</html>
